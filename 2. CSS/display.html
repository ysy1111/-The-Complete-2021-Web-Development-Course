<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>display</title>
        <style>
            .bluebox{
                background-color: #3A5795;
                color: white;
                height:100px;
                width:auto;
                /* visibility: hidden; */
                /* display: none; */
            }
            .yellowbox{
                background-color: rgb(222, 224, 85);
                height: 100px;
                width:auto;
            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height: 100px;
                width: auto;
            }
            .great{
                background-color: #5a3479;
                display:block;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
    </body>
</html>
