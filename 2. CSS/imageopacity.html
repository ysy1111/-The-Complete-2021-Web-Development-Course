<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <title>image opacity</title>
        <style>
            .box1{
                height:auto;
                width:auto;
                /* position:relative; */
                position:fixed;
                top: 30px;
                left: 30px;
                z-index: 1;
            }
            .image1{
                width: 200px;
                height: 150px;
                opacity: 0.3;
                position: relative;
                top: 30;
                z-index: 1;
            }
            .image2{
                width: 200px;
                height: 150px;
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div class="box1"><img class="image1" src="images/photo.jpg"></div>
        
        <div class="box2"><img class="image2" src="images/photo.jpg"></div>
    </body>
</html>
