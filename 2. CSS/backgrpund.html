<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>background</title>
        <style>
            .bluebox{
                background-image: url(images/photo.jpg);
                background-size: 50% 100%;
                background-repeat: no-repeat;
                background-origin: content-box;
                color: white;
                height:100px;
                width:auto;
                padding: 16px;
                border: 10px #98af4e ridge;
                outline-style: solid;
                outline-color: aquamarine;
                outline-width: thick;
                margin: 20px;
            }
            .yellowbox{
                background-image: url(images/photo.jpg);
                background-size: 100px 100px;
                background-repeat: no-repeat;
                background-position: top left;
                height: 100px;
                width:auto;
                padding: 10px 5px 7px 3em;
                border-width: 10px 15px 5px 10px;
                border-color: black green orange yellow;
                border-style: ridge;
                margin: 60px 10px 30px 20px;
            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height:auto;
                width: auto;
                padding: 40px 10px;
                border-width: 10px 20px;
                border-style: groove;
                border-color: aqua;
                border-radius: 80px ;
                margin: 60px 10px;
            }
            .great{
                background-color: #5a3479;
            }
            p{
                margin:0;
                background-color: #8bbbbf;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox">
            <p>Facebook.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
    </body>
</html>
