<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>borders</title>
        <style>
            .bluebox{
                background-color: #3A5795;
                color: white;
                height:auto;
                width:auto;
                padding: 16px;
                border: 10px #98af4e ridge;
            }
            .yellowbox{
                background-color: rgb(222, 224, 85);
                height: auto;
                width:auto;
                padding: 10px 5px 7px 3em;
                border-width: 10px 15px 5px 10px;
                border-color: black green orange yellow;
                border-style: ridge;
            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height:auto;
                width: auto;
                padding: 40px 10px;
                border-width: 10px 20px;
                border-style: groove;
                border-color: aqua;
                border-radius: 80px ;
            }
            .great{
                background-color: #5a3479;
            }
            p{
                margin:0;
                background-color: #8bbbbf;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox">
            <p>Facebook.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
    </body>
</html>
