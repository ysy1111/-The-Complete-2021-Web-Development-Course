<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>paddings</title>
        <style>
            .bluebox{
                background-color: #3A5795;
                color: white;
                height:auto;
                width:auto;
                padding: 16px;
            }
            .yellowbox{
                background-color: rgb(222, 224, 85);
                height: auto;
                width:auto;
                padding: 10px 5px 7px 3em;

            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height:auto;
                width: auto;
                padding: 40px 10px;
            }
            .great{
                background-color: #5a3479;
            }
            p{
                margin:0;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox">
            <p>Facebook.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
    </body>
</html>
