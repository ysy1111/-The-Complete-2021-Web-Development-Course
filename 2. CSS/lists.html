<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <title>lists</title>
        <style>
            ul.list1{
                /* list-style: square; */
                list-style: lower-greek;
                list-style: upper-roman;
                list-style-image: url(images/bluesquare.png);
            }
            ul.list2{
                list-style: none;
                padding: 0;
                margin: 5;
            }
            ul.list2 li{
                background-image: url(images/bluesquare.png);
                background-repeat: no-repeat;
                background-position: 0px center;
                padding-left:  30px;
                margin:3px;
            }
        </style>
    </head>

    <body>
        <p>A list of European capitals:</p>
            <ul class="list1">
                <li>Paris</li>
                <li>London</li>
                <li>Madrid</li>
            </ul>
            <p>A list of European capitals:</p>
            <ul class="list2">
                <li>Paris</li>
                <li>London</li>
                <li>Madrid</li>
            </ul>
    </body>
</html>
