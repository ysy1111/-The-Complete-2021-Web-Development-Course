<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transitions</title>
        <style>
            .bluebox{
                background-color: #3A5795;
                color: white;
                height:100px;
                width:100px;
                transition: width 1s;
            }
            .bluebox:hover{
                width: 300px;
            }
            .yellowbox{
                background-color: rgb(222, 224, 85);
                height: 100px;
                width:auto;
            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height: 100px;
                width: 100px;
                transition: width 1s, height 1s, tranform 2s;
                transition: tranform 2s;
            }
            .greenbox:hover{
                width: 300px;
                height: 300px;
                transform: rotateX(180deg);
            }
            .great{
                background-color: #5a3479;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox">
            <p>Facebook.</p>
        </div>
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
    </body>
</html>
