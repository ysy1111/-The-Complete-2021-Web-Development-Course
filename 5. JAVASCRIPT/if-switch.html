<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>if and switch</title>
    </head>
    <body>
        <p>
            Speed on the motorway: 
            <input id="speed" type = "number">
                <button onclick="checkSpeed()">Check</button>
        </p>
        <p>
            Your season now: 
            <input id="myInput" type="text">    
                <button onclick="checkSeason()">Submit</button>
        </p>
        <p id="result">
        
        </p>
        <script>
            function checkSpeed(){
                var speed = document.getElementById("speed").value;
                if(speed > 80){
                    document.getElementById("result").innerHTML = "You are driving too fast";
                    // window.alert("You are going too fast");
                }else if(speed < 40){
                    document.getElementById("result").innerHTML = "You are driving too slow";
                    // window.alert("You are going too slow");
                }else{
                    document.getElementById("result").innerHTML = "You are driving at the right speed";
                    // window.alert("You are going just right");
                }
            }
            function checkSeason(){
                var season = document.getElementById("myInput").value.toLowerCase();
                switch(season){
                    case "spring":
                        document.getElementById("result").innerHTML = "It is spring";
                        break;
                    case "summer":
                        document.getElementById("result").innerHTML = "It is summer";
                        break;
                    case "autumn":
                        document.getElementById("result").innerHTML = "It is autumn";
                        break;
                    case "winter":
                        document.getElementById("result").innerHTML = "It is winter";
                        break;
                    default:
                        document.getElementById("result").innerHTML = "Please enter a season";
                        break;
                }
            }
        
        </script>
        
    </body>
</html>
