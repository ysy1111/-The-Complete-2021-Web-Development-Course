<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>functions</title>
        <style>
            .bluebox{
                background-color: #3A5795;
                color: white;
                height:100px;
                width:auto;
            }
            .yellowbox{
                background-color: rgb(222, 224, 85);
                height: 100px;
                width:auto;
            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height: 100px;
                width: auto;
            }
            .great{
                background-color: #5a3479;
            }
            ul {
                list-style-type: none;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p>Microsoft.</p>
        </div>
        <button id="button1" onclick="swap('facebook','apple')">Swap content of facebook and apple.</button>
        <button id="button2" onclick="swap('apple','microsoft')">Swap content of apple and facebook.</button>
        <script>
            function greeting1(){
                window.alert('Hello!');
            }
            // greeting1();

            function greeting2(name){
                window.alert('Hello ' + name + '!');
            }
            // greeting2('John');

            function sum(a, b){
                return a + b;
            }
            // window.console.log(sum(1, 2));
            function swap(id1, id2){
                var y = document.getElementById(id1).innerHTML;
                var z = document.getElementById(id2).innerHTML;
                document.getElementById(id1).innerHTML = z;
                document.getElementById(id2).innerHTML = y;
            }
            
        </script>
    </body>
</html>
