<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change html content through JS</title>
        <style>
            .bluebox{
                background-color: #3A5795;
                color: white;
                height:100px;
                width:auto;
            }
            .yellowbox{
                background-color: rgb(222, 224, 85);
                height: 100px;
                width:auto;
            }
            .greenbox{
                background-color: rgb(44, 168, 168);
                height: 100px;
                width: auto;
            }
            .great{
                background-color: #5a3479;
            }
            ul {
                list-style-type: none;
            }
        </style>
    </head>

    <body> 
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
        <button id="button2">Change Apple content.</button>
        <button id="button1">Change Facebook content.</button>
        <script>
            document.getElementById("button1").onclick = function() {
                document.getElementById("facebook").innerHTML = "<p>Facebook.</p>";
            }
            document.getElementById("button2").ondblclick = function() {
                document.getElementById("apple").innerHTML = "<ul><li>Audi.</li><li>BMW.</li><li>Mercedes.</li></ul>";
            }
        </script>
    </body>
</html>
