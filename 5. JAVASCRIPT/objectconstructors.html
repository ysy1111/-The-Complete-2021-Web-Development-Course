<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>object constructors</title>
    </head>
    <body>
        <p>Javascript.</p>
        <script>
            function phone(make, model, warrenty, color
            ){
               this.make = make;
               this.model = model;
               this.warrenty = warrenty;
               this.color = color; 

               this.extendWarrenty = function(years){
                   this.warrenty += years;
               }
            }
            var myphone = new phone("Apple", "Iphone 6", 12, "Silver");
            window.console.log(myphone);
            myphone.extendWarrenty(2);
            window.console.log(myphone);

            myphone.condition = "new";
            window.console.log(myphone);
            window.console.log(myphone.condition);

            var myBrothersPhone = new phone("Nokia", "Lumia", 12, "Black");
            window.console.log(myBrothersPhone);
            window.console.log(myBrothersPhone.condition);  
            phone.prototype.condition = "new";
            window.console.log(myBrothersPhone.condition);
        </script>
        
    </body>
</html>
