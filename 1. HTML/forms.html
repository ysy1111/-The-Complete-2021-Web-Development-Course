<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first webpage</title>
    </head>
    <body>
            <form method="get">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="email" maxlength="100" id="email">
                <label for="password">Password:</label> 
                <input type="password" name="password" placeholder="password" maxlength="30" id="password">
                <input type="submit" value="login">
            </form>
            <form>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" palceholder="Address" size="30px" maxlength="100">
                <br />
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" id="postcode" palceholder="Postcode" size="30px" maxlength="100">
                <br />
                <label for="city">City:</label>
                <input type="text" name="city" id="city" palceholder="City" size="30px" maxlength="100">
                <p>Choose your shipping method:</p>
                <select name="shipping" id="shipping">
                    <option value="Free super saver shipping">Free super saver shipping</option>
                    <option value="Two-day shipping">Two-day shipping</option>
                    <option value="One-day shipping">One-day shipping</option>
                </select>
                <p>Choose your payment method:</p>
                <label>Paypal<input type="radio" name="payment" value="paypal"></label>
                <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
                <label>Credit Card<input type="radio" name="payment" value="credit card"></label>
                <br />
                <label for="comments">Comments:</label>
                <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
                <br />
                <label>Sign me up for email update<input type="checkbox" name="email updates" checked="checked"></label>
                <br />
                <label>Securely save my payment details<input type="checkbox" name="save payment"></label>
                <br />
                <input type="submit" value="Submit">
            </form>
    </body>
</html>
