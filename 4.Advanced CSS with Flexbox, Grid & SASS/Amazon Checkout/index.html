<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Amazon Checkout</title>
        <link rel='stylesheet' type='text/css' href='styling.css'>
    </head>

    <body>
        <form>
            <div class="container">
                <div class="details">
                    <div class="address">
                        <div class="form-group">
                            <label for="address">Address: </label>
                            <input type="text" id="address" placeholder="Enter Address" size:"30px" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="postcode">Postcode: </label>
                            <input type="text" id="postcode" placeholder="Enter Postcode" size:"30px" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="city">City: </label>
                            <input type="text" id="city" placeholder="Enter City" size:"30px" maxlength="100">
                        </div>
                    </div>
                    <div class="shipping">
                        <div> Choose your shipping method</div>
                        <div>
                            <select name="shipping" id="shipping">
                                <option value="Standard">Standard</option>
                                <option value="Express">Express</option>
                            </select>
                        </div>
                    </div>
                    <div class="payment">
                        <div> Choose your payment method: </div>
                        <div>
                            <label>Paypal<input type="radio" name="payment" value="paypal"></label>
                            <label>Credit Card<input type="radio" name="payment" value="credit card"></label>
                            <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
                        </div>
                    </div>
                    <div class="checks">
                        <label>Sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label>
                        <label>Securely save my payment details<input type="checkbox" name="save payment" checked="checked"></label>
                    </div>
                </div>

                <div class="comments">
                    <label for="comments">Comments: </label>
                    <textarea id="comments" placeholder="Enter Comments" rows="4" cols="40"></textarea>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
